<form method="GET" class="mb-4">
    <div class="input-group mb-3">
        <input type="text" name="search" class="form-control" placeholder="Поиск по постам..."  value="{{ request.GET.search }}">
        <button class="btn btn-primary" type="submit">
            <i class="bi bi-search"></i>
        </button>
    </div>
    <div class="d-flex flex-column">
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="search_category">
            <label class="form-check-label" for="search_category">
                Поиск по категории
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="search_tag">
            <label class="form-check-label" for="search_tag">
                Поиск по тегу
            </label>
        </div>
        {% comment %} <div class="form-check">
            <input class="form-check-input" type="checkbox" name="search_comments">
            <label class="form-check-label" for="search_comments">
                Поиск по комментариям
            </label>
        </div> {% endcomment %}
    </div>
</form>
